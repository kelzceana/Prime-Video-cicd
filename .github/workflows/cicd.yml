name: Build docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build and push the Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: kelzceana/prime-video-app
        tags: v1, latest
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on : [aws_ec2]
    environment: Test
    steps:
      - name: Pull image from docker hub
        run: docker pull kelzceana/prime-video-app:latest

      - name: Delete old container
        run: docker rm -f prime-video-app-container

      - name: Run new docker container
        run: docker run -d -p 3000:3000 --name prime-video-app-container kelzceana/prime-video-app
        



